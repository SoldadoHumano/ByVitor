<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada | ByVitor</title>
    <meta name="description" content="Ops! Parece que você se perdeu no código.">

    <link rel="icon" type="image/png" href="images/logos/logo.png">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .error-page {
            min-height: calc(100vh - var(--nav-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl) 0;
            position: relative;
        }

        .error-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.15;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            user-select: none;
            pointer-events: none;
        }

        #funny-phrase {
            font-family: var(--font-mono);
            font-size: var(--fs-md);
            color: var(--accent-glow);
            margin: var(--space-xl) 0;
            min-height: 4.5em;
            /* Previne pulos de layout */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 20px rgba(var(--accent-rgb), 0.2);
        }

        .error-actions {
            margin-top: var(--space-xl);
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body class="page-transition">
    <main>
        <section class="error-page bg-particles">
            <div class="container">
                <div class="error-content text-center">
                    <div class="error-code">404</div>
                    <div class="reveal">
                        <h2 class="section-title">Ops! Tem nada aqui...</h2>
                        <p id="funny-phrase">
                        </p>
                        <div class="error-actions">
                            <a href="index.html" class="btn btn--primary btn--lg">Voltar ao Início</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
    <script>
        let currentIdx = -1;

        function updatePhrase() {
            const phraseElement = document.getElementById('funny-phrase');
            const phrases = SITE_DATA.error404;

            let nextIdx;
            do {
                nextIdx = Math.floor(Math.random() * phrases.length);
            } while (nextIdx === currentIdx && phrases.length > 1);

            currentIdx = nextIdx;
            const newPhrase = phrases[currentIdx];

            // Animação de fade/slide
            phraseElement.style.opacity = '0';
            phraseElement.style.transform = 'translateY(10px)';
            phraseElement.style.transition = 'all 0.4s cubic-bezier(0.22, 1, 0.36, 1)';

            setTimeout(() => {
                phraseElement.innerText = newPhrase;
                phraseElement.style.opacity = '1';
                phraseElement.style.transform = 'translateY(0)';
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updatePhrase();
            // Loop a cada 10 segundos
            setInterval(updatePhrase, 10000);
        });
    </script>
</body>

</html>
